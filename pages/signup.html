<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Blood Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="home.html">Home </a>
                <a class="nav-item nav-link" href="signin.html" id="signin">Sign In</a>
                <a class="nav-item nav-link active" href="signup.html">Sign Up <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#" id="logout" onclick="logOut()">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="form-container">
                <div class="text-center signup-text">
                    <h1>Sign Up</h1>
                </div>
                <!-- <form> -->
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Name:</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Email:</label>
                    </div>
                    <div class="col-10">
                        <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Password:</label>
                    </div>
                    <div class="col-10">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Age:</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="age" placeholder="Age">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">City:</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Contact Number:</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="phone" placeholder="Contact Number">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Gender:</label>
                    </div>
                    <div class="col-10">
                        <select name="gender" id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="float-right">Blood Group:</label>
                    </div>
                    <div class="col-10">
                        <select name="blood" id="blood" class="form-control">
                            <option value="a+">A+</option>
                            <option value="a-">A-</option>
                            <option value="b+">B+</option>
                            <option value="b-">B-</option>
                            <option value="ab+">AB+</option>
                            <option value="ab-">AB-</option>
                            <option value="o+">O+</option>
                            <option value="o-">O-</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                        <div class="col-2">
                            <label class="float-right">Action:</label>
                        </div>
                        <div class="col-10">
                            <select name="action" id="action" class="form-control">
                                <option value="donor">Donor</option>
                                <option value="accepter">Accepter</option>
                            </select>
                        </div>
                    </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="signUp">Submit</button>
                </div>
                <!-- </form> -->
            </div>

        </div>
    </div>
    </div>
    </div>
</body>
